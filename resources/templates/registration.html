<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta charset="ISO-8859-1">
<title>간편 회원가입</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- CSS 경로 추가 -->
<link href="/css/styles.css" rel="stylesheet" />
<!-- Retro style window 레트로 윈도우 창 효과 CSS -->
<link href="/css/window.css" rel="stylesheet" />
<link href="/css/login.css" rel="stylesheet" />
</head>

<body>

	<header>
		<nav
			class="navbar navbar-expand-lg bs-light text-uppercase justify-content-center fixed-top fs-5"
			id="mainNav">
			<!-- fixed-top  -->
			<div class="collapse navbar-collapse " id="navbarResponsive">

				<ul class="navbar-nav fs-1">
					<li class="nav-item mx-3"><a
						class="nav-link px-0 px-lg-2 rounded text-light" th:href="@{/}">
							Yeongjin's Portfolio</a></li>

					<!-- 					<li class="nav-item mx-3">
					<a class="nav-link px-0 px-lg-2 rounded text-light" 
					th:href="@{/login}"> 
					로그인</a></li>
					
					<li class="nav-item mx-3">
					<a class="nav-link px-0 px-lg-2 rounded text-light" 
					th:href="@{/registration}">
					회원가입</a></li> -->
				</ul>
			</div>
		</nav>
	</header>
	<section class="page-section skills" id="login"
		style="padding-top: 3.5rem; padding-bottom: 5rem;">
		<!-- Create HTML registration form -->
		<div class="container outer justify-content-center"
			style="width: 350px;">
			<div class="title-bar">
				<div>
					<!-- 레트로 윈도우 창 -->
					<span class="title-bar__title">Registration</span>
				</div>
			</div>

			<div class="container">
				<!-- 컨텐츠 내용 시작 -->
				<div class="display">
					<video id="background-video" autoplay loop muted>
						<source src="videos/tunnel2.mp4" type="video/mp4">
					</video>
					<!-- success message -->
									<div th:if="${param.success}">
					<div class="alert alert-info">
					회원가입을 축하합니다. </div>
				</div>

					<!-- 				<h2 class="page-section-heading text-center text-uppercase text-secondary mb-0 text-light"
					style="font-size:25px !important;">
					간편 회원가입</h2> -->
					<form th:action="@{/registration}" method="post"
						th:object="${user}">
						<div class="form-group">
							<label class="control-label" for="firstName"> <!--  First Name  -->
							</label> <input id="firstName"
								class="form-control bg-black text-white border-0"
								th:field="*{firstName}" required autofocus="autofocus"
								placeholder="이름" />
						</div>

						<div class="form-group">
							<label class="control-label" for="lastName"> </label> <input
								id="lastName" class="form-control bg-black text-white border-0"
								th:field="*{lastName}" required autofocus="autofocus"
								placeholder="성" />
						</div>

						<div class="form-group">
							<label class="control-label" for="email"> </label> <input
								id="email" class="form-control bg-black text-white border-0"
								th:field="*{email}" required autofocus="autofocus"
								placeholder="이메일" />
						</div>

						<div class="form-group">
							<label class="control-label" for="password"> </label> <input
								id="password" class="form-control bg-black text-white border-0"
								type="password" th:field="*{password}" required
								autofocus="autofocus" placeholder="비밀번호" />
						</div>
						<br>
						<div class="form-group text-center">
							<button type="submit" class="btn btn-primary"
								style="width: 80px; height: 40px; color: black; font-family: 'Do Hyeon'">
								가입 완료</button>
							<button class="btn btn_auto text-center"
								style="height: 40px;">
								<a th:href="@{/login}" style="font-family: 'Do Hyeon';">이전으로 돌아가기</a>
							</button>
							<!-- 						<button class="btn btn_auto mt-2"><a th:href="@{/login}">PRE</a></button>  -->
						</div>
					</form>
				</div>
				<!-- 	<a class="navbar-brand  fs-6 text-light text-uppercase"
		 id="TopTitle"
		style="float: left; margin-left: 0.3rem; margin-top: 2rem;  font-size:20px!important;">
		Registration </a> -->
				<!-- href="#page-top" -->

				<!-- <div class="controls"> -->
					<!-- <button class="btn btn_auto mt-2"><a th:href="@{/login}">PRE</a></button> -->
					<!-- 				<a href="#projects"><button class="btn btn_auto">Next</button></a> -->
				<!-- </div> -->
			</div>
		</div>
	</section>
</body>
</html>
