	<section class="page-section skills" id="login"
		style="padding-top: 3.5rem; padding-bottom: 5rem;">
		<div class="container outer justify-content-center"
			style="width: 350px;">
			<div class="title-bar">
				<div>
					<!-- 레트로 윈도우 창 -->
					<span class="title-bar__title">User Login Page</span>
					<!-- <a th:href="@{/}">User Login Page</a> -->
				</div>
			</div>

			<div class="container">
				<!-- 컨텐츠 내용 시작 -->
				<div class="display">
					<video id="background-video" autoplay loop muted>
						<source src="videos/tunnel.mp4" type="video/mp4">
					</video>
					<!-- Skills Section Heading-->
					<h2
						class="page-section-heading text-center text-uppercase text-secondary mb-0 text-light">
						<!-- 로그인 -->
					</h2>

					<!-- 					<p class="lead text-start text-center"> -->
					<form th:action="@{/login}" method="post">

						<!-- error message -->
						<div th:if="${param.error}">
							<div class="alert alert-danger">잘못된 아이디이거나 비밀번호입니다.</div>
						</div>

						<!-- logout message -->
						<div th:if="${param.logout}">
							<div class="alert alert-info">로그아웃했습니다.</div>
						</div>

						<div class="form-group">
							<label for="username"> </label> <input type="text"
								class="form-control bg-black text-white border-0" id="username"
								name="username" placeholder="이메일" autofocus="autofocus">
						</div>

						<div class="form-group">
							<label for="password"> </label> <input type="password"
								class="form-control bg-black text-white border-0" id="password"
								name="password" placeholder="비밀번호" />
						</div>

						<div class="form-group">
							<div class="row text-center">
								<!-- 로그인 버튼 -->
								<div>
									<!--  class="col-sm-6 col-sm-offset-3" -->
									<input type="submit" name="login-submit" id="login-submit"
										class="form-control btn btn-primary text-center"
										style="width: 70px; height: 40px; color: black; font-family: 'Do Hyeon'"
										value="로그인" />
									<button class="btn btn_auto text-center">
										<a th:href="@{/registration}" style="font-family: 'Do Hyeon';">
										회원가입</a>
									</button>
								</div>

							</div>
						</div>

					</form>

					<!-- 				<div class="form-group" style="color: white;">
