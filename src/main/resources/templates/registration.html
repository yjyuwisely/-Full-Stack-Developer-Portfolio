	<section class="page-section skills" id="login"
		style="padding-top: 3.5rem; padding-bottom: 5rem;">
		<!-- Create HTML registration form -->
		<div class="container outer justify-content-center"
			style="width: 500px;">
			<div class="title-bar">
				<div>
					<!-- 레트로 윈도우 창 -->
					<span class="title-bar__title" style="font-size: 12px;">Registration</span>
				</div>
			</div>

			<div class="container">
				<!-- 컨텐츠 내용 시작 -->
				<div class="display">
					<video id="background-video" autoplay loop muted>
						<source src="videos/tunnel2.mp4" type="video/mp4">
					</video>

					<h2
						class="page-section-heading text-center text-uppercase text-secondary text-light mb-5 mt-3">
						회원 가입</h2>

					<form th:action="@{/registration}" th:object="${user}"
						method="post">

						<div class="form-group">
							<input id="email"
								class="form-control bg-black text-white border-0 opacity-75"
								th:field="*{email}" required autofocus="autofocus"
								placeholder="이메일" />
						</div>

						<div class="form-group">
							<input id="password"
								class="form-control bg-black text-white border-0 opacity-75"
								type="password" th:field="*{password}" required
								autofocus="autofocus" placeholder="비밀번호" />
						</div>

						<div class="form-group">
							<input id="name"
								class="form-control bg-black text-white border-0 opacity-75"
								th:field="*{name}" required autofocus="autofocus"
								placeholder="이름" />
						</div>

						<div class="form-group">
							<input id="phone"
								class="form-control bg-black text-white border-0 opacity-75"
								th:field="*{phone}" required autofocus="autofocus"
								placeholder="휴대폰 번호" />
						</div>

						<div class="form-group text-center">
							<button type="submit" class="btn btn-primary"
								style="width: 70px; height: 30px; color: black; font-family: 'Do Hyeon'">
								가입하기</button>
<!-- 							<button class="btn btn_auto text-center" style="height: 30px;">
								<a th:href="@{/login}" style="font-family: 'Do Hyeon';">돌아가기</a>
							</button> -->
						</div>
					</form>
				</div>
			
			</div>
