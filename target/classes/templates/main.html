<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

<head>
<meta charset="utf-8" />
<title>메인 화면</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- CSS 경로 추가 -->
<link href="/css/styles.css" rel="stylesheet" />
<!-- Retro style window 레트로 윈도우 창 효과 CSS -->
<link href="/css/window.css" rel="stylesheet" />
<link href="/css/login.css" rel="stylesheet" />
</head>
<header>
	<!-- create navigation bar (header) -->
	<!-- Navigation-->
	<nav
		class="navbar navbar-expand-lg bs-light text-uppercase justify-content-center fixed-top"
		id="mainNav">
		<!-- fixed-top  -->
		<div class="collapse navbar-collapse " id="navbarResponsive">

			<ul class="navbar-nav" style="font-size: 30px;">
				<li class="nav-item">
					<!--  mx-3 --> <!-- style="font-size: 20px;" --> <a
					class="nav-link px-0 px-lg-2 rounded text-light" th:href="@{/}">
						Yeongjin's Portfolio</a>
				</li>

				<!-- 				<li class="nav-item mx-3">
					<form th:action="@{/logout}" method="get">
						<button type="submit" class="btn btn-primary"
							style="width: 70px; height: 30px; color: black; font-family: 'Do Hyeon'">
							로그아웃</button>
						<input type="submit" value="Logout">
					</form>
				</li>

				<li class="nav-item mx-3">
					<form th:action="@{/profile}" method="get">
						<button type="submit" class="btn btn-primary"
							style="width: 70px; height: 30px; color: black; font-family: 'Do Hyeon'">
							정보 수정</button>
						<input type="submit" value="Logout">
					</form>
				</li> -->
			</ul>
		</div>
	</nav>
</header>
<body>
<div layout:fragment="content">

	<section class="page-section skills" id="login"
		style="padding-top: 3.5rem; padding-bottom: 5rem;">
		<div class="container outer justify-content-center"
			style="width: 500px;">
			<div class="title-bar">
				<div>
					<!-- 레트로 윈도우 창 -->
					<span class="title-bar__title" style="font-size: 14px;">Welcome!</span>
				</div>
			</div>

			<div class="container">
				<!-- 컨텐츠 내용 시작 -->
				<div class="display">
					<video id="background-video" autoplay loop muted>
						<source src="videos/discolights.mp4" type="video/mp4">
					</video>
					<h2
						class="page-section-heading text-center text-uppercase text-secondary my-4 text-light">
						메인 화면</h2>
					<p class="lead text-start text-light rounded mx-2 my-3"
						style="background-color: rgba(0, 0, 0, 0.3); word-break: break-word; text-shadow: 1px 1px 2px black">
						환영합니다. <br> <span th:text="${email}"></span>님<br> 현재 메인
						화면입니다. <br> <br> <br> <br><br> <br> <br> 
					</p>
				</div>
			</div>

			<div class="controls">
				<form th:action="@{/logout}" method="get"
					style="display: inline-block">
					<button type="submit" class="btn btn_auto"
						style="width: 70px; height: 30px; color: black; font-family: 'Do Hyeon';">
						로그아웃</button>
					<!-- <input type="submit" value="Logout"> -->
				</form>
				<form th:action="@{/profile}" method="get"
					style="display: inline-block">
					<button type="submit" class="btn btn_auto"
						style="width: 70px; height: 30px; color: black; font-family: 'Do Hyeon';">
						정보 수정</button>
					<!-- <input type="submit" value="Logout"> -->
				</form>

			</div>
		</div>
	</section>
</div>

</body>
