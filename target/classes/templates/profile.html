to generate dynamic content on your web page.  -->
<head>
<meta charset="utf-8" />
<title>정보 수정</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- CSS 경로 추가 -->
<link href="/css/styles.css" rel="stylesheet" />
<!-- Retro style window 레트로 윈도우 창 효과 CSS -->
<link href="/css/window.css" rel="stylesheet" />
<link href="/css/login.css" rel="stylesheet" />
</head>
<header>
	<!-- create navigation bar (header) -->
	<!-- Navigation-->
	<nav class="navbar navbar-expand-lg text-uppercase bs-light "
		id="mainNav">
		<!-- fixed-top  -->
		<!-- 			<div class="navbar-header">
				navbar-brand 위치
				<button
					class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded"
					type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarResponsive" aria-controls="navbarResponsive"
					aria-expanded="false" aria-label="Toggle navigation">
					Menu <i class="fas fa-bars"></i>
				</button>
			</div> -->
	</nav>

	<nav
		class="navbar navbar-expand-lg bs-light text-uppercase justify-content-center fixed-top"
		id="mainNav">
		<!-- fixed-top  -->
		<div class="collapse navbar-collapse " id="navbarResponsive">

			<ul class="navbar-nav" style="font-size: 30px;">
				<li class="nav-item">
					<!--  mx-3 --> <!-- style="font-size: 20px;" --> <a
					class="nav-link px-0 px-lg-2 rounded text-light" th:href="@{/}">
						Yeongjin's Portfolio</a>
				</li>

			</ul>
		</div>
	</nav>
</header>

<body>
	<section class="page-section skills" id="login"
		style="padding-top: 3.5rem; padding-bottom: 5rem;">
		<!-- Create HTML registration form -->
		<div class="container outer justify-content-center"
			style="width: 500px;">
			<div class="title-bar">
				<div>
					<!-- 레트로 윈도우 창 -->
					<span class="title-bar__title" style="font-size: 12px;">Edit
						Your Profile</span>
				</div>
			</div>

			<div class="container">
				<!-- 컨텐츠 내용 시작 -->
				<div class="display">
					<video id="background-video" autoplay loop muted>
						<source src="videos/earth.mp4" type="video/mp4">
					</video>
					<h2
						class="page-section-heading text-center text-uppercase text-secondary my-4 text-light">
						정보 수정</h2>
					<!-- 비밀번호와 휴대폰 번호가 수정 가능합니다. -->
					<form th:action="@{/update-profile}" th:object="${user}"
						method="post">

						<div class="form-group">
							<input id="email"
								class="form-control  bg-black text-white border-0" type="email"
								th:field="*{email}" readonly />
						</div>

						<div class="form-group">
							<input id="password"
								class="form-control  bg-black text-white border-0"
								type="password" th:field="*{password}" placeholder="비밀번호" />
						</div>

						<div class="form-group">
							<input id="name"
								class="form-control  bg-black text-white border-0" type="text"
								th:field="*{name}" readonly />
						</div>

						<div class="form-group">
							<input id="phone"
								class="form-control  bg-black text-white border-0" type="text"
								th:field="*{phone}" />
						</div>

						<div class="form-group text-center">
							<button type="submit" class="btn btn-primary"
								style="width: 70px; height: 30px; color: black; font-family: 'Do Hyeon'">수정하기</button>

						</div>
					</form>

				</div>
			</div>
			<div class="controls">
				<form th:action="@{/main}" method="get"
					style="display: inline-block">
					<button type="submit" class="btn btn-primary"
						style="width: 70px; height: 30px; color: black; font-family: 'Do Hyeon'">
						메인 화면</button>
					<!-- <input type="submit" value="Logout"> -->
				</form>
				<form th:action="@{/logout}" method="get"
					style="display: inline-block">
					<button type="submit" class="btn btn-primary"
						style="width: 70px; height: 30px; color: black; font-family: 'Do Hyeon'">
						로그아웃</button>
					<!-- <input type="submit" value="Logout"> -->
				</form>

			</div>
		</div>
	</section>

</body>
