<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- use Thymeleaf's functionality, such as dynamic expressions and conditionals, 
to generate dynamic content on your web page.  -->
<head>
<meta charset="utf-8" />
<title>간편 회원가입</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- CSS 경로 추가 -->
<link href="/css/styles.css" rel="stylesheet" />
<!-- Retro style window 레트로 윈도우 창 효과 CSS -->
<link href="/css/window.css" rel="stylesheet" />
<link href="/css/login.css" rel="stylesheet" />
</head>
<body>
	<header>
		<!-- create navigation bar (header) -->
		<!-- Navigation-->
		<nav class="navbar navbar-expand-lg text-uppercase bs-light "
			id="mainNav">
			<!-- fixed-top  -->
			<!-- 			<div class="navbar-header">
				navbar-brand 위치
				<button
					class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded"
					type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarResponsive" aria-controls="navbarResponsive"
					aria-expanded="false" aria-label="Toggle navigation">
					Menu <i class="fas fa-bars"></i>
				</button>
			</div> -->
		</nav>

		<nav
			class="navbar navbar-expand-lg bs-light text-uppercase justify-content-center fixed-top"
			id="mainNav">
			<!-- fixed-top  -->
			<div class="collapse navbar-collapse " id="navbarResponsive">

				<ul class="navbar-nav fs-1">
					<li class="nav-item">
						<!--  mx-3 --> <!-- style="font-size: 20px;" --> <a
						class="nav-link px-0 px-lg-2 rounded text-light" th:href="@{/}">
							Yeongjin's Portfolio</a>
					</li>
					<li class="nav-item mx-3">
						<form th:action="@{/logout}" method="get">
							<button type="submit" class="btn btn-primary"
								style="width: 70px; height: 40px; color: black; font-family: 'Do Hyeon'">
								로그아웃</button>
							<!-- 							<input type="submit" value="Logout"> -->
						</form>
					</li>
					<li class="nav-item mx-3">
						<form th:action="@{/profile}" method="get">
							<button type="submit" class="btn btn-primary"
								style="width: 70px; height: 40px; color: black; font-family: 'Do Hyeon'">
								정보 수정</button>
							<!-- <input type="submit" value="Logout"> -->
						</form>
					</li>
				</ul>
			</div>
		</nav>
	</header>

	<section class="page-section skills" id="login"
		style="padding-top: 3.5rem; padding-bottom: 5rem;">
		<!-- Create HTML registration form -->
		<div class="container outer justify-content-center"
			style="width: 350px;">
			<div class="title-bar">
				<div>
					<!-- 레트로 윈도우 창 -->
					<span class="title-bar__title" style="font-size: 12px;">Registration</span>
				</div>
			</div>

			<div class="container">
				<!-- 컨텐츠 내용 시작 -->
				<div class="display">
					<video id="background-video" autoplay loop muted>
						<source src="videos/tunnel2.mp4" type="video/mp4">
					</video>
					<!-- success message -->
					<div th:if="${param.success}">
						<div class="alert alert-info">회원가입을 축하합니다.</div>
					</div>
					<form th:action="@{/registration}" method="post"
						th:object="${user}">
						<div class="form-group">
							<label class="control-label" for="firstName"> <!--  First Name  -->
							</label> <input id="firstName"
								class="form-control bg-black text-white border-0"
								th:field="*{firstName}" required autofocus="autofocus"
								placeholder="이름" />
						</div>

						<div class="form-group">
							<label class="control-label" for="lastName"> </label> <input
								id="lastName" class="form-control bg-black text-white border-0"
								th:field="*{lastName}" required autofocus="autofocus"
								placeholder="성" />
						</div>

						<div class="form-group">
							<label class="control-label" for="email"> </label> <input
								id="email" class="form-control bg-black text-white border-0"
								th:field="*{email}" required autofocus="autofocus"
								placeholder="이메일" />
						</div>

						<div class="form-group">
							<label class="control-label" for="password"> </label> <input
								id="password" class="form-control bg-black text-white border-0"
								type="password" th:field="*{password}" required
								autofocus="autofocus" placeholder="비밀번호" />
						</div>
						<br>
						<div class="form-group text-center">
							<button type="submit" class="btn btn-primary"
								style="width: 70px; height: 40px; color: black; font-family: 'Do Hyeon'">
								가입 완료</button>
							<button class="btn btn_auto text-center" style="height: 40px;">
								<a th:href="@{/login}" style="font-family: 'Do Hyeon';">돌아가기</a>
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>

	<footer> </footer>
</body>
</html>
